<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Academy: Техномарт</title>
</head>
<body>
	<main class="container">
		<section class="modal modal-feedback">
			<h2 class="visually-hidden">Заблудились? Напишите нам!</h2>            			
			<form action="#" class="modal-feedback-form" method="post">
				<p>
					<label for="user-name">Ваше имя:</label>
					<input class="feedback-user-name" id="user-name" type="text" name="user-name"
						placeholder="Представтесь, пожалуйста">				    
				</p>
				<p>
					<label for="user-email">Ваш e-mail:</label>
					<input class="feedback-user-email" id="user-email" type="text" name="email"
						placeholder="Для отправки ответа">
				</p>
				<p>
					<label for="user-text">Текст письма</label><br>
					<textarea  id="user-text"  name="textletter"
						placeholder="В свободной форме" cols="50" rows="10"></textarea>
				</p>
				<button class="button" type="submit">Отправить</button>
			</form>
			<button class="modal-feedback-close" type="button">Закрыть</button>
	    </section>
	</main>
</body>
</html>
